<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider v1 - Split Images/Text</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section id="split-slider" class="section">
        <div class="split-slider">
            <!-- Right: Text (40%) on desktop -->
            <div class="split-slider__right">
                <div class="ss-texts">
                    <div class="ss-text active" data-index="0">
                        <h2>غرفة معيشة عصرية</h2>
                        <p>تصاميم تجمع الراحة والأناقة لتضفي على مساحة المعيشة لمسة فاخرة.</p>
                        <button class="cta-button">تسوق الآن</button>
                    </div>
                    <div class="ss-text" data-index="1">
                        <h2>غرف نوم أنيقة</h2>
                        <p>مجموعة متكاملة من أسرّة وخزائن توفر تجربة نوم مريحة بتصميم معاصر.</p>
                        <button class="cta-button">تعرف أكثر</button>
                    </div>
                    <div class="ss-text" data-index="2">
                        <h2>ديكورات مخصصة</h2>
                        <p>حلول ديكور تناسب ذوقك وتلائم تفاصيل منزلك بأسلوب مبتكر.</p>
                        <button class="cta-button">استكشف التصاميم</button>
                    </div>
                </div>
            </div>

            <!-- Left: Images (60%) on desktop -->
            <div class="split-slider__left">
                <div class="ss-images" dir="rtl">
                    <div class="ss-item active">
                        <img src="https://images.unsplash.com/photo-1586023492125-27b2c045efd7?auto=format&fit=crop&w=1400&q=80"
                            alt="غرفة معيشة عصرية">
                    </div>
                    <div class="ss-item">
                        <img src="https://images.unsplash.com/photo-1555041469-a586c61ea9bc?auto=format&fit=crop&w=1400&q=80"
                            alt="غرف نوم أنيقة">
                    </div>
                    <div class="ss-item">
                        <img src="https://images.unsplash.com/photo-1616486338812-3dadae4b4ace?auto=format&fit=crop&w=1400&q=80"
                            alt="ديكورات مخصصة">
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>

</html>
